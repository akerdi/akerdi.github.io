  <h2 class="title">2017/3/3lesson</h2>
  <p class="sub">Mar 3, 2017</p>
  <article class="content">
    <p>这几天打算使用Bundle管理SVG文件，给项目加上Theme功能。<br>SVG使用，使用的是SVGKit，使用Bundle需要稍微注意写法<br>比如使用寻找Path，<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">NSString *path = [[NSBundle mainBundle] pathForResource:@&quot;AnimalTheme&quot; ofType:@&quot;bundle&quot;];</span><br><span class="line">NSString *ciweiFilePath = [path stringByAppendingPathComponent:@&quot;刺猬.svg&quot;];</span><br><span class="line">SVGKImage *ciweiImage = [SVGKImage imageWithContentsOfFile:ciweiFilePath];</span><br><span class="line">ciweiImage.size = CGSizeMake(30, 30);</span><br><span class="line">ciweiImage.UIImage</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">SVGKImage im = [SVGKImage imageNamed:&quot;myImage&quot;];</span><br><span class="line">CGSize originalSize = im.size; // this defaults to the SVG&apos;s internal size</span><br><span class="line">float half = 1.0 / 2.0f;</span><br><span class="line">im.size = CGSizeApplyAffineTransform( im.size, CGAffineTransformMakeScale( half, half ));</span><br><span class="line">SVGKImageView* iv = [[SVGKFastImageView alloc] initWithSVGKImage: im];</span><br><span class="line">[self.view addSubview: iv];</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">SVGKImage im = [SVGKImage imageNamed:&quot;myImage&quot;];</span><br><span class="line">im.scale = 0.5f; // NB: this will BE REJECTED if your SVG is non-infinite;</span><br><span class="line">SVGKImageView* iv = [[SVGKFastImageView alloc] initWithSVGKImage: im];</span><br><span class="line">[self.view addSubview: iv];</span><br></pre></td></tr></table></figure>
